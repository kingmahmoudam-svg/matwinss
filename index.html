        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }

            animation: pulse 2s infinite;
        }

        .animate-bounce {

        function renderStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<span class="star">‚òÖ</span>';
            }
            
            if (hasHalfStar) {
                stars += '<span class="star">‚òÜ</span>';
            }
            
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<span class="star" style="color: #666;">‚òÖ</span>';
            }
            
            return stars;
        }

            const pending = reviews.filter(r => !r.approved).length;
            const featured = reviews.filter(r => r.featured).length;
            
            const ratings = [0, 0, 0, 0, 0];
            reviews.forEach(review => {
                if (review.rating >= 1 && review.rating <= 5) {
                    ratings[review.rating - 1]++;
                }
            });
            
            const sentiments = {
                positive: reviews.filter(r => r.sentiment === 'positive').length,
                negative: reviews.filter(r => r.sentiment === 'negative').length,
                neutral: reviews.filter(r => r.sentiment === 'neutral').length
            };
            
            const averageRating = reviews.length > 0 ? 
                (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1) : 0;
            
            return {
                total,
                approved,
                pending,
                featured,
                ratings,
                sentiments,
                averageRating
            };
        }

        // ÿØÿßŸÑÿ© ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('ar-EG', options);
        }

        // ÿØÿßŸÑÿ© ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑŸÖÿ¥ÿßÿπÿ±
        function analyzeSentiment(comment) {
            const positiveWords = ['ÿ±ÿßÿ¶ÿπ', 'ŸÖŸÖÿ™ÿßÿ≤', 'ÿ¨ŸÖŸäŸÑ', 'ÿ¨ŸäÿØ', 'ŸÖÿ∞ŸáŸÑ', 'ÿ≥ÿπŸäÿØ', 'ÿ±ÿßÿ∂', 'ŸÖŸÖÿ™ÿßÿ≤ÿ©', 'ÿ¨ŸÖŸäŸÑÿ©', 'ÿ¨ŸäÿØÿ©'];
            const negativeWords = ['ÿ≥Ÿäÿ°', 'ÿ±ÿØŸäÿ°', 'ŸÖÿÆŸäÿ®', 'ÿ∫Ÿäÿ±', 'ŸÑÿß', 'ŸÑŸÖ', 'ŸÑŸäÿ≥', 'ŸÖÿ¥ŸÉŸÑÿ©', 'ÿπŸäÿ®', 'ÿ∂ÿπŸäŸÅ'];
            
            let positiveCount = 0;
            let negativeCount = 0;
            
            const words = comment.split(' ');
            
            words.forEach(word => {
                if (positiveWords.includes(word)) positiveCount++;
                if (negativeWords.includes(word)) negativeCount++;
            });
            
            if (positiveCount > negativeCount) return 'positive';
            if (negativeCount > positiveCount) return 'negative';
            return 'neutral';
        }
